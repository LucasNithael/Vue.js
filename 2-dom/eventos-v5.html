<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(10, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop>PARAR AQUI!</span>
    </p>

    <a href="https://github.com/lucasnithael" v-on:click.prevent>Meu GitHub com Prevent</a>
<br>
    <input type="text" v-on:keyup="exibirAlerta" placeholder="exibi alerta quando aperta em qualquer tecla"><br>
    <input type="text" v-on:keyup.enter="exibirAlerta" placeholder="exibi alerta quando aperta enter"><br>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta" placeholder="enter com alt">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event);
                this.contador += passo;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            exibirAlerta(event) {
                
                alert(event.key);
            }
        },

    });
</script>
