<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somarUm">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somarUm() {
                this.contador++;
            }
        },

    });
</script>
